<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/bt-icons/bootstrap-icons.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>

<body>

    <!------------- N A V I G A T I O N - B A R -------------->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#admin-panel-navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="admin-panel-navigation">
                    <ul class="navbar-nav flex-column gap-2 ms-2" id="my-tab">
                        <li class="nav-item">
                            <a class="nav-link active" href="#home-page"><i
                                    class="bi bi-house-door py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#user-page"><i
                                    class="bi bi-person py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i
                                    class="bi bi-chat-left-text py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i
                                    class="bi bi-clipboard-data py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i
                                    class="bi bi-folder py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i
                                    class="bi bi-cart3 py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i
                                    class="bi bi-pin-map-fill py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i
                                    class="bi bi-gear py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i
                                    class="bi bi-box-arrow-in-right py-1 px-2 rounded-3 fs-4 shadow bg-white"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!------------- N A V I G A T I O N - B A R - E N D ------------->
    <main>
        <section class="home-page py-5" id="home-page">
            <div class="container">
                <div class="home-page-title">
                    <div class="header-section d-flex justify-content-between align-items-center">
                        <h2 class="fw-bold display-4">Dashboard</h2>
                        <form action="#">
                            <input type="search" placeholder="search" class="form-control rounded-pill">
                        </form>
                        <div class="heading-icons">
                            <i class="bi bi-envelope fs-4"></i>
                            <i class="bi bi-bell mx-2 fs-4"></i>
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <!-- card-1 -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-8">
                        <div class="row g-3">
                            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                                <div class="card text-bg-light border-0 mb-3 shadow">
                                    <div class="card-body">
                                        <h5 class="card-title mb-4 gradient-text fs-3"><i
                                                class="bi bi-bag me-3"></i><span class="fw-bold">Total sales</span>
                                        </h5>
                                        <p class="card-text mb-0 fs-5">&#x20b9 150000</p>
                                        <p>+15,987</p>
                                        <hr>
                                        <a class="mb-0 text-decoration-none" href="#">View all></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                                <div class="card gradient-color text-bg-light border-0 mb-3 shadow">
                                    <div class="card-body">
                                        <h5 class="card-title mb-4 fs-3"><i class="bi bi-cart3 me-3"></i><span
                                                class="fw-bold">Total orders</span>
                                        </h5>
                                        <p class="card-text mb-0 fs-5">&#x20b9 56000</p>
                                        <p>+8,786</p>
                                        <hr>
                                        <a class="mb-0 text-decoration-none text-white" href="#">View all></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4 col-lg-4">
                                <div class="card text-bg-light border-0 mb-3 shadow">
                                    <div class="card-body">
                                        <h5 class="card-title mb-4 gradient-text fs-3"><i
                                                class="bi bi-eye me-3"></i><span class="fw-bold">Total visitors</span>
                                        </h5>
                                        <p class="card-text mb-0 fs-5">&#x20b9 15000</p>
                                        <p>+2000</p>
                                        <hr>
                                        <a class="mb-0 text-decoration-none" href="#">View all></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div id="chart-1" class="bg-light px-3 shadow rounded"></div>
                            </div>
                        </div>
                    </div>
                    <!-- card-2 -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4">
                        <div class="row g-3">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div id="chart-2" class="bg-light p-3 shadow rounded"></div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div id="chart-3" class="bg-light p-3 shadow rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <section class="user-page py-5" id="user-page">
            <div class="container">
                <div class="user-title mb-5">
                    <div class="header-section d-flex justify-content-between align-items-center">
                        <h2 class="fw-bold display-4">Your Profile</h2>
                        <form action="#">
                            <input type="search" placeholder="search" class="form-control rounded-pill">
                        </form>
                        <div class="heading-icons">
                            <i class="bi bi-envelope fs-4"></i>
                            <i class="bi bi-bell mx-2 fs-4"></i>
                        </div>
                    </div>
                </div>
                <div class="user-inner">
                    <div class="user-item card border-0 rounded-4">
                        <div class="user-img-content">
                            <img src="images/my-profile.jpg" class="img-fluid rounded-4" alt="">
                            <div class="card-img-overlay mt-5 ms-5">
                                <h2 class="text-white display-4 fw-bold">Hello Rushabh</h2>
                                 <p class="text-white fs-3 w-50">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned
                                tasks.</p>
                                <button class="btn text-white">Edit Profile</button>
                            </div>
                        </div>

                        <div class="user-info">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                    <div class="user-form-item my-5">
                                        <form class="row g-3">
                                            <div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="inputEmail4">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputPassword4" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="inputPassword4">
                                            </div>
                                            <div class="col-12">
                                                <label for="inputAddress" class="form-label">Address</label>
                                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                            </div>
                                            <div class="col-12">
                                                <label for="inputAddress2" class="form-label">Address 2</label>
                                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputCity" class="form-label">City</label>
                                                <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="inputState" class="form-label">State</label>
                                                <select id="inputState" class="form-select">
                                                    <option selected>Choose...</option>
                                                    <option>...</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <label for="inputZip" class="form-label">Zip</label>
                                                <input type="text" class="form-control" id="inputZip">
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">
                                                        Check me out
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/apexcharts.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>

</html>
